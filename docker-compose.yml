version: '2'
services:
  mysqldb:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    networks:
      - mysql-phpmyadmin

  phpmyadmin:
    depends_on:
      - mysqldb
    image: phpmyadmin
    restart: always
    env_file: ./.env
    environment:
      - PMA_HOST=mysqldb
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
    ports:
      - "8090:80"
    networks:
      - mysql-phpmyadmin

  backend:
    build:
      context: ./backend/
    command: /usr/app/node_modules/.bin/nodemon server.js
    volumes:
      - ./backend/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  frontend:
    build: ./frontend/
    ports:
      - "3000:3000"
    command: npm start
    volumes:
      - ./frontend/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - backend

volumes: 
  db_data:

networks:
  mysql-phpmyadmin:
